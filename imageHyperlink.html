<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hyperlink</title>
</head>
<body>
    
    <img src="Images/socialmediaicon.jpg" height="300" width="300" usemap="#smedia" >
    <map name="smedia">
        <area shape="rect" coords="0,0,150,150" href="https://www.youtube.com/" title="youtube" target="_blank">
        <area shape="circle" coords="225,75,75" href="https://www.facebook.com" title="facebbok" target="_blank">
        <area shape="poly" coords="75,150,225,150,300,225,225,300,75,300,0,225" href="https://x.com/" title="twitter" target="_blank">
    </map>
</body>
</html>
