<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Siatra </title>
  <style>
     body,
html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
canvas {
  display: block;
}

  </style>
</head>
<body>
 <canvas id="trailCanvas"></canvas>
  
  <script>
  canvas = document.getElementById("trailCanvas");
const ctx = canvas.getContext("2d");

let w = (canvas.width = window.innerWidth);
let h = (canvas.height = window.innerHeight);
window.addEventListener("resize", () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

let mouse = { x: w / 2, y: h / 2 };
document.addEventListener("mousemove", (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

let dots = Array.from({ length: 100 }, (_, i) => ({
  angle: i * 0.3,
  radius: i * 2,
  color:`hsl(${i * 5}, 100%, 70%)`
  }));

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, w, h);

  dots.forEach((dot) => {
    dot.angle += 100;
    const x = mouse.x + dot.radius * Math.cos(dot.angle);
    const y = mouse.y + dot.radius * Math.sin(dot.angle);
    ctx.beginPath();
    ctx.fillStyle = dot.color;    ctx.arc(x, y, 3, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

  </script>
</body>
</html>
